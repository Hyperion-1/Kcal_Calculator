<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <script src='script.js'></script>
    <title>Kcal Calculator</title>
</head>



<body>
    <!--Top banner-->
    <h1 id='banner'>The Kcal Calculator</h1>
    <hr>

    <div class='flexContainer'>
        <form id='form1' method='post' action="">
        
        <!--Gender input (radio)-->
        <div class='formBox' id='genderSelect'>
            <label><b><u>Gender: </b></u></label>
            Male<input type='radio' name='gender' value='male' id='maleButton'>
            Female<input type='radio' name='gender' value='female' id='femaleButton'>
        </div>

        <!--weight/height/age input fields-->
        <div class='formBox'><input type="number" placeholder="weight (Kg)" min='22'required></div>
        <div class='formBox'><input type="number" placeholder="height (cm)" min='1' required></div>
        <div class='formBox'><input type="number" placeholder="age" min='18' required></div>

        <br>

        <!--Activity index [temp removed until baseload is functional]
        <label><b><u>Activity factor:</u></b></label>
        <select>
          <option value="1">1</option>  
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
         -->


        <!--submit/reset buttons-->
        <div>
            <input type='reset' value='Reset' id="reset">
            <input type='submit' value='Submit' id="submit">
        </div>

        </form>        
    </div> <!--end of flexContainer-->

</body>
</html>
