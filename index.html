<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <script src='script.js' defer></script>
    <title>Kcal Calculator</title>
</head>



<body>

    <!--Top banner-->
    <h1 id='banner'>The Kcal Calculator</h1>
    <hr>

    <div class='flexContainer'>
        
        <!--Gender input (radio)-->
        <div class='flexbox-item flexbox-item1' id='genderSelect'>
            <label for='gender'><b><u>Gender</u></b><br></label>
            Male<input type='radio' name='gender' value='male' id='maleButton'>
            Female<input type='radio' name='gender' value='female' id='femaleButton'>
        </div>
        <br>

        <!--weight/height/age input fields-->        
        <div class='flexbox-item flexbox-item2'>
            <label for='weight'><b>Weight</b></label>
            <input data-weight type="number" placeholder="(Kg)" min='22' id='weight' required>
        </div>
        
        <div class='flexbox-item flexbox-item3'>
            <label for='height'><b>Height</b></label>
            <input data-height type="number" placeholder="(cm)" min='1' id='height'required>
        </div>

        
        <div class='flexbox-item flexbox-item4'>
            <label for='age'><b>Age</b></label>
            <input data-age type="number" placeholder="(min 18)" min='18' id='age' required>
        </div>
        <br>

        <!--Activity index [temp removed until baseload is functional]
        <label><b><u>Activity factor:</u></b></label>
        <select>
          <option value="1">1</option>  
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
         -->


        <!--submit/reset buttons -->
        <div>
            <button id="run">click</button>
        </div>
        
        <div class='flexbox-item flexbox-item5'>
          <!--  <div data-display class='display'>test</div>-->
          <input type="number" readonly id="display" />
        </div>


              
    </div> <!--end of flexContainer-->

    <footer>
       &copy;ay lamo
    </footer>

</body>
</html>
